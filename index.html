<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EngSci FSM Solver</title>
    <link rel="stylesheet" href="style.css">
</head>

<header>
    NΨ FSM Solver
</header>

<body>
    <!-- FSM State Table -->
    <div>
        <p class="headP"> State Table </p>
        <table class="stateTable">
            <tr>
                <th>Current State</th>
                <th colspan=2>Next State</th>
                <th>Output</th>
            </tr>
            <tr>
                <td class="text"> Y </td>
                <td class="text"> w = 0 </td>
                <td class="text"> w = 1 </td>
                <td class="text"> z </td>
            </tr>
            <tr>
                <td class="inBox"> A </td>
                <td> <input class="inBox" , type="text"> </td>
                <td> <input class="inBox" , type="text"> </td>
                <td> <input class="inBox" , type="text"> </td>
            </tr>
        </table>
    </div>
    
    <br>

    <button class="butt" id="addST" , onclick="addRow()">+</button>
    <button class="butt" id="delST" , onclick="delRow()">−</button>
    <br> <br>

    <p class="headP"> Settings </p>
    <p class="subP"> Reset Type </p>
    <input id="synchRad" , type="radio" , name="synchronous"> Synch Reset
    <br>
    <input id="asynchRad" , type="radio" , name="synchronous"> Asynch Reset

    <br> <br>
    <p class="subP"> Binary Type </p>
    <input id="binRad" , type="radio" , name="binType"> Binary
    <br>
    <input id="OHRad" , type="radio" , name="binType"> One-Hot
    <br>
    <input id="MOHRad" , type="radio" , name="binType"> Modified One-Hot

    <br> <br>
    <button class="butt2" id="delST" , onclick="extData()"> Solve </button>
    <br> <br>

    <!-- Solve Area -->
    <div id="main">
        <div id="leftCol">
            <button id="downVeri" onclick="download('fsmVerilogMain.v', textArea.value)"> Download Verilog </button>
            <textarea id="textArea"></textarea>
        </div>
        <div id="rightCol">
            <button id="downVeri2" onclick="download('fsmVerilogMin.v', textArea2.value)"> Download Verilog </button>
            <textarea id="textArea2"></textarea>
        </div>
    </div>

    <script src="index.js"></script>

</body>

</html>
