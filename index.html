<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EngSci FSM Solver</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- FSM State Table -->
    <table id="stateTable">
        <tr>
            <th>Current State</th>
            <th colspan=2>Next State</th>
            <th>Output</th>
        </tr>
        <tr>
            <td class="text"> y </td>
            <td class="text"> w = 0 </td>
            <td class="text"> w = 1 </td>
            <td class="text"> z </td>
        </tr>
        <tr>
            <td class="text"> A </td>
            <td> <input class="inBox" , type="text"> </td>
            <td> <input class="inBox" , type="text"> </td>
            <td> <input class="inBox" , type="text"> </td>
        </tr>
    </table>
    <br>

    <button id="addST" , onclick="addRow()">+</button>  
    <button id="delST" , onclick="delRow()">âˆ’</button>
    <br> <br>

    <input id="synchRad", type="radio", name="synchronous"> Synch Reset
    <br>
    <input id="asynchRad", type="radio", name="synchronous"> Asynch Reset

    <br> <br>
    <input id="binRad", type="radio", name="binType"> Binary
    <br>
    <input id="OHRad", type="radio", name="binType"> One-Hot
    <br>
    <input id="MOHRad", type="radio", name="binType"> Modified One-Hot

    <br> <br>
    <button id="delST" , onclick="extData()"> Solve </button>
    <br> <br>

    <!-- Solve Area -->
    <div class="vl"></div>
    <div id="main">
        <div id="leftCol">
            Solve FSM
        </div>
        <div id="rightCol">
            State Minimize and Then Solve FSM
        </div>
    </div>

    <script src="index.js"></script>

</body>

</html>
